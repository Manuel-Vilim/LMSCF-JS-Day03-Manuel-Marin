<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Find number in Array</title>
</head>
<body>
	
	<h1>Product of numbers in array</h1>

	<p id="array"></p>

	<p id="output"></p>

	<script>

		let myArray = [ 1, 3, 7, 10, 2 ];
		let product = 1;

		document.getElementById('array').innerHTML = 'The array is: ' + myArray;

		for (let i in myArray) {
			product = product * myArray[i];
		}

		document.getElementById('output').innerHTML = 'The product of the array is: ' + product;

	</script>
</body>
</html>
