<!DOCTYPE html>
<html>
<head>
	<title>Ist Gleich</title>
</head>
<body>

<script>
	var zahl = 11;
	var zusammengesetzteZahl = '1';
	zusammengesetzteZahl = zusammengesetzteZahl + 1;
	var andereZahl = 11;

	console.log('Zahl: ' + zahl + ' Andere Zahl: ' + andereZahl);
	console.log('Zwei =-Zeichen bei Vergleich zwischen zahl (wo 11 nicht in Anf端hrungszeichen steht): ');
	console.log(zahl == andereZahl);
	console.log('Drei =-Zeichen bei Vergleich zwischen zahl (wo 11 nicht in Anf端hrungszeichen steht): ');
	console.log(zahl === andereZahl);
	console.log('Zwei =-Zeichen bei Vergleich zwischen zusammengsetzteZahl (wo die Zahl in Anf端hrungszeichen steht): ' );
	console.log(zusammengesetzteZahl == andereZahl);
	console.log('Drei =-Zeichen bei Vergleich zwischen zusammengsetzteZahl (wo die Zahl in Anf端hrungszeichen steht): ' );
	console.log(zusammengesetzteZahl === andereZahl);
	console.log('Zahl: ' + zahl + ' Andere Zahl: ' + andereZahl + 'zusammengesetzteZahl: ' + zusammengesetzteZahl);

</script>
</body>
</html>
