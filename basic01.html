<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Temperature</title>

</head>
<body>
	
	<h1>Weather Report</h1>

	<p id="temperatureOutput"></p>

	<script>

	let temperature = Math.floor(Math.random() * (26 - (-5)) + (-5));

	if (temperature <= 10) {
		document.getElementById('temperatureOutput').innerHTML = 'The weather is cold. The temperature is ' + temperature;
	} else { 
		document.getElementById('temperatureOutput').innerHTML = 'The weather is moderate. The temperature is ' + temperature;
	}

	</script>
</body>
</html>
