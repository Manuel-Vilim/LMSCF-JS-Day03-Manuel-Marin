<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Temperature</title>

</head>
<body>

	<div id="container1">
		<h1>Weather Report</h1>
		<h3 id="weathermessage"></h3>
		
	</div>
	<div id="container2">
		<div id="weatherimg"></div>
		<h2 id="temperatureOutput"></h2>
	</div>


	<style type="text/css" media="screen">

		body {
			 font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
		}
		
		#container1 {
			text-align: center;
			font-size: 35px
		}

		#container2 {
			text-align: center;
			font-size: 20px;
		}
		
	</style>

	<script>

		let temperature = Math.floor(Math.random() * (35 - (-5)) + (-5));

		if (temperature <= 10) {
			document.getElementById('weathermessage').innerHTML = 'The weather is cold.';
			document.body.style.backgroundColor = "rgb(113,185,223)";
			document.getElementById('weatherimg').innerHTML = '<img src="cold.png" alt="Cold" height="450px">';
			document.getElementById('temperatureOutput').innerHTML = 'The temperature is ' + temperature + '°C.';

		} else if (temperature >= 10 && temperature <=25) {
			document.getElementById('weathermessage').innerHTML = 'The weather is moderate.';
			document.body.style.backgroundColor = "rgb(233,193,105)";
			document.getElementById('weatherimg').innerHTML = '<img src="moderate.png" alt="Moderate" height="450px">'
			document.getElementById('temperatureOutput').innerHTML = 'The temperature is ' + temperature + '°C.';
		}
		 else {
			document.getElementById('weathermessage').innerHTML = 'The weather is hot.';
			document.body.style.backgroundColor = "rgb(235,117,103)";
			document.getElementById('weatherimg').innerHTML = '<img src="hot.png" alt="Hot" height="450px">'
			document.getElementById('temperatureOutput').innerHTML = 'The temperature is ' + temperature + '°C.'
		}
	</script>
</body>
</html>
